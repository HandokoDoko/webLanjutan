{% extends "base_tempat.html" %}
    {% block title %}
        Kopi Sadis
    {% endblock %}
    {% block mapcss %}
    <style type="text/css">
        #map {
            position: relative;
            height: 80%;
            width: 90%;
            margin: auto;
        }
    </style>
    {% endblock %}

    {% block nama_tempat %}
        Kopi Sadis
    {% endblock %}
    
    {% block konten %}
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row carousel-holder">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                          <div class="panel-heading">MAPS</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div id="map">
                                        Dari Sananya
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="panel panel-default">
                          <div class="panel-heading">PILIHAN</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div id="pilihan">
                                      <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

                                      <input id="destination-input" class="controls" type="text"
                                          placeholder="Enter a destination location">

                                      <div id="mode-selector" class="controls">
                                        <input type="radio" name="type" id="changemode-walking" checked="checked">
                                        <label for="changemode-walking">Walking</label>

                                        <input type="radio" name="type" id="changemode-transit">
                                        <label for="changemode-transit">Transit</label>

                                        <input type="radio" name="type" id="changemode-driving">
                                        <label for="changemode-driving">Driving</label>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--          -->

    {% endblock %}

    {% block js %}
    <script src="js/google_maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW37jHGYhQbPOwY4aolCYQpgBak4oiGyA&libraries=places&callback=initMap" async defer></script>
    {% endblock %}
